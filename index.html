<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- link css stylesheet -->
    <link rel="stylesheet" href="./dist/main.css" />
    <!-- title -->
    <title>Pricing Component with Toggle</title>
  </head>
  <body>
    <section class="hero" id="hero">
      <div class="container">
        <div class="hero__title">
          <h1>Our Pricing</h1>
          <div class="hero__toggle" id="toggle">
            <h2>Annually</h2>
            <label class="switch">
              <input type="checkbox" onclick="toggleIt()" />
              <span class="slider round"></span>
            </label>
            <h2>Monthly</h2>
          </div>
        </div>

        <div class="hero__boxWrapper">
          <div class="hero__box">
            <h2>Basic</h2>
            <h5 class="money">
              <span class="dollar">&dollar;</span>
              <span id="change">199.99</span>
            </h5>
            <h3>500 GB Storage</h3>
            <h3>2 Users Allowed</h3>
            <h3>Send up to 3 GB</h3>
            <button class="btn">Learn More</button>
          </div>

          <div class="hero__box hero__middle">
            <div class="wrap">
              <h2>Professional</h2>
              <h5 class="money">
                <span class="dollar">&dollar;</span>
                <span id="change2">249.99</span>
              </h5>
              <h3>1 TB Storage</h3>
              <h3>5 Users Allowed</h3>
              <h3>Send up to 10 GB</h3>
              <button class="btn">Learn More</button>
            </div>
          </div>

          <div class="hero__box">
            <h2>Master</h2>
            <h5 class="money">
              <span class="dollar">&dollar;</span>
              <span id="change3">399.99</span>
            </h5>
            <h3>2 TB Storage</h3>
            <h3>10 Users Allowed</h3>
            <h3>Send up to 20 GB</h3>
            <button class="btn">Learn More</button>
          </div>
        </div>
      </div>
    </section>

    <!-- js file -->
    <script src="./js/script.js"></script>
  </body>
</html>
